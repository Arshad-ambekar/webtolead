<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web to Lead Form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <!-- for adding captcha from google -->
  </head>
  <body>
    <h1>Cread Lead</h1>
    <form
      action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00D5j00000DjP3h"
      method="POST"
      onsubmit="handleSubmit(event)"
    >
      <input type="hidden" name="oid" value="00D5j00000DjP3h" />
      <input
        type="hidden"
        name="captcha_settings"
        value='{"keyname":"WebtoLeadFormCaptcha","fallback":"true","orgId":"00D5j00000DjP3h","ts":""}'
      />
      <input
        type="hidden"
        name="retURL"
        value="https://arshad-ambekar.github.io/webtolead/thanks.html"
      />

      <label for="first_name">First Name</label
      ><input
        id="first_name"
        maxlength="40"
        name="first_name"
        size="20"
        type="text"
        required="true"
      /><br />

      <label for="last_name">Last Name</label
      ><input
        id="last_name"
        maxlength="80"
        name="last_name"
        size="20"
        type="text"
        required="true"
      /><br />

      <label for="email">Email</label
      ><input
        id="email"
        maxlength="80"
        name="email"
        size="20"
        type="text"
        required="true"
      /><br />

      <label for="company">Company</label
      ><input
        id="company"
        maxlength="40"
        name="company"
        size="20"
        type="text"
        required="true"
      /><br />

      <label for="city">City</label
      ><input
        id="city"
        maxlength="40"
        name="city"
        size="20"
        type="text"
        required="true"
      /><br />

      <label for="state">State/Province</label
      ><input
        id="state"
        maxlength="20"
        name="state"
        size="20"
        type="text"
        required="true"
      /><br />

      <label for="country">Country</label
      ><input
        id="country"
        maxlength="40"
        name="country"
        size="20"
        type="text"
        required="true"
      /><br />

      <div
        class="g-recaptcha"
        data-callback="CaptchaChecked"
        data-sitekey="6LeCxVUqAAAAAG4owxQR5ubUwcog_5JE5Honplfz"
      ></div>
      <br />

      <input type="submit" name="submit" class="sumbit" />
    </form>
  </body>
</html>
